name: Node Continous Integration

on:
 pull_request:
  branches: [main]


jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      working-directory: ./functions
      - run: npm ci
      - run: npm run lint
      - run: npm run build