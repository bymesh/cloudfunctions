name: Node.js CI

on:
 pull_request:
  branches: [main]


jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        working-directory: ./functions
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm ci
      - run : npm build